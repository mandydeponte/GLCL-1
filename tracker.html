<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./tracker.css">
    <script type="text/javascript" src="./tracker.js"></script>
  </head>
  <body style="background-color: #4C4F53 ">
    <div class="flex-container">
    <div class="iphone-wrapper">
      <i class="fas fa-arrow-left"></i><i class="fas fa-times"></i>
      <h1><span id="counter">0</span> min</h1>
<br><br>
      <div class="button-row inc">
        <div class="button round minus" id="minus-5-min"></div>
        <div class="five"><p>5 MINS</p></div>
        <div class="button round" id="5-min"><p>+</p></div>
      </div>

      <div class="button-row 15-min inc">
        <div class="button round minus" id="minus-15-min"></div>
        <div class="fifteen"><p>15 MINS</p></div>
        <div class="button round" id="15-min"><p>+</p></div>
      </div>
<br><br>
      <div class="button-row">
        <div class="button square gold check">
          <i class="fas fa-check"></i>
        </div>
      </div>

    </div>
  </div>
  </body>
</html>
